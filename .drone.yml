kind: pipeline
type: docker
name: hello-world

steps:
- name: configurations 
  depends_on: [clone]
  image: plugins/docker
  settings:
    # registry: docker.io
    repo: ravi0153/codebuffer
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tags: 
      - latest

- name: build-public
  depends_on: [configurations]
  commands:
     - echo "$PASSWORD" | docker login -u "$USERNAME" --password-stdin
     - cd public
     - docker build -t mypublic:latest .   